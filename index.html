	  	<div class="modal fade" id="mySign" role="dialog" data-keyboard="false" data-backdrop="static">
	   		<div class="modal-dialog">
	       		<div class="modal-content">
			        <div class="modal-header">
			          	<button type="button" class="close" data-dismiss="modal">&times;</button>
			          	<h4 class="modal-title">SignUp Form</h4>
			        </div>
			        <div class="modal-body">
						<div class="container">
							<form class="form-horizontal" action="#">
							    <div class="form-group">
								    <label class="control-label col-sm-2" for="email">Email:</label>
								    <div class="col-lg-4 col-md-5 col-sm-7 col-xs-12">
								        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
								    </div>
							    </div>
							    <div class="form-group">
								    <label class="control-label col-sm-2" for="email">User ID:</label>
								    <div class="col-lg-4 col-md-5 col-sm-7 col-xs-12">
								        <input type="email" class="form-control" id="email" placeholder="Enter User ID" name="email">
								    </div>
							    </div>
							    <div class="form-group">
							    	<label class="control-label col-sm-2" for="pwd">Password:</label>
								    <div class="col-lg-4 col-md-5 col-sm-7 col-xs-12">          
								    	<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
								    </div>
							    </div>
							    <div class="form-group">
							    	<label class="control-label col-sm-2" for="pwd">Re-Enter Password:</label>
								    <div class="col-lg-4 col-md-5 col-sm-7 col-xs-12">          
								    	<input type="password" class="form-control" id="pwd" placeholder="Re-Enter password" name="pwd">
								    </div>
							    </div>
								<div class="form-group">        
							      	<div class="col-sm-offset-2 col-sm-10">
							        	<button type="submit" class="btn btn-default">Submit</button>
							      	</div>
							    </div>
							</form>
						</div>
			        </div>
			        <div class="modal-footer">
			          	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        </div>
	      		</div>
	    	</div>
